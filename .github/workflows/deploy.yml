# 工作流的名称，如果省略，则使用当前文件名
name: Auto Deploy

# 从工作流生成的工作流运行的名称，如果省略，则使用提交时的commit信息
run-name: Deploy by @${{ github.actor }}

# 触发部署的条件
on:
  # 每当 push 到 main分支时触发部署
  push:
    branches: 
      - main

# 当前流程要执行的任务，可以是多个。[my_first_job]就是一个任务
jobs:
  deploy-to-production:
    # 任务的名称，不设置则默认my_first_job
    name: build-and-deploy

    # 运行所需要的虚拟机环境
    runs-on: ubuntu-latest

    # 每个任务下的运行步骤，短横杠 - 表示一个步骤，从上至下依次执行。
    steps:
      # clone 该仓库的源码到工作流中
      - name: Clone Code
        uses: actions/checkout@v3
        with:
          # "最近更新时间"等 git 日志相关信息，需要拉取全部提交记录
          fetch-depth: 0

      # 安装 Node 环境
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          # 选择要使用的 node 版本
          node-version: '16'
      
      # 缓存pnpm
      - name: Cache dependencies
        uses: pnpm/actions@v2
        with: 
          args: install
          cache: pnpm
        env:
          CACHE_KEY: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}
        # 缓存的目录
        # 注意：此处要指定缓存 node_modules，而非整个项目目录
        # 这样可以加快恢复依赖的速度
        # 如果您需要缓存其他目录，请将它们加入到此列表中
        # 注意：如果您有多个工作目录，请分别缓存它们
        # 如果您的项目比较大，您还可以使用更多的缓存键，以便更快地缓存和恢复依赖
        with:
          paths:
            - node_modules


      # 如果你的依赖是使用npm的，用这种
      # 缓存 npm node_modules
      # - name: Cache dependencies
      #   uses: actions/cache@v3
      #   with:
      #     path: ~/.npm
      #     key: ${{ runner.os }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
      #     restore-keys: |
      #       ${{ runner.os }}-npm-cache-

      # # 安装依赖 npm
      # - name: Install dependencies
      #   # 如果没有命中缓存才执行 npm install
      #   if: steps.cache-deps.outputs.cache-hit != 'true'
      #   run: npm install

      # 如果你的依赖是使用yarn的，用这种
      # 缓存 yarn node_modules
      # - name: Cache dependencies
      #   uses: actions/cache@v3
      #   id: yarn-cache
      #   with:
      #     path: |
      #       **/node_modules
      #     key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      #     restore-keys: |
      #       ${{ runner.os }}-yarn-

      # 安装依赖 yarn
      # - name: Install dependencies
      #   # 如果没有命中缓存才执行 npm install
      #   if: steps.npm-cache.outputs.cache-hit != 'true'
      #   run: yarn --frozen-lockfile

      # 运行构建脚本
      - name: Run Build Script
        run: pnpm run build

      # 部署到服务器
      - name: Deploy
        uses: cross-the-world/scp-pipeline@master
        with:
          host: ${{ secrets.MY_HOST }} # 服务器IP（需要在GitHub上自行配置对应的secret）
          user: ${{ secrets.MY_USER }} # 服务器用户名
          pass: ${{ secrets.MY_PASS }} # 服务器密码
          connect_timeout: 10s
          local: './dist/*' # 源路径（工作流）
          remote: /root/web # 目标路径（服务器）